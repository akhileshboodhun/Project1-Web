<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>
    <nav>
        <div class="nav-links">

            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/add_employee.html">Add Employee</a></li>
                <li><a id="active" href="/Employees.html">Employees</a></li>
                <li><a href="/report.html">Report</a></li>
            </ul>
        </div>
        <div class="title">
            <h4>IT Stock Management</h4>
        </div>
        <div class="login">
            <ul>
                <li><a href="/Register">Register</a></li>
                <li><a href="/Login">Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="table-container">
            <div class="btn-wrapper">
                <button class="btn btn-employee" onclick="AddEmployee(this)" modal="modal1"><i class="fa fab fa-add fa-2x"></i>Add Employee</button>
            </div>
            <br>
            <div class="header-wrapper">
                <h4>EmployeeId</h4>
                <h4>First Name</h4>
                <h4>Last Name</h4>
                <h4>PhoneNo</h4>
                <h4>Address</h4>
                <h4>DateOfBirth</h4>
                <h4>Role</h4>
                <h4>Actions</h4>
            </div>
            <div id="table-body">
                <div class="row-wrapper">
                    <h4>3</h4>
                    <h4>Akhilesh</h4>
                    <h4>Boodhun</h4>
                    <h4>59028880</h4>
                    <h4>Riv du Rempart</h4>
                    <h4>1999-04-26</h4>
                    <h4>Developer</h4>
                    <button class="btn assign-equipments" onclick="AssignEquipments(this)">Manage Equipments</button>
                </div>
            </div>
        </div>

        <div class="modal" id="modal1">
            <div class="container">
                <form method="POST" action="auth.html" class="form">
                    <h4>EMPLOYEE DETAILS</h4>
                    <div class="form-group">
                        <label for="FirstName">FirstName</label>
                        <div class="form-input">
                            <input type="text" for="FirstName" name="FirstName" placeholder="Enter First Name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="LastName">LastName</label>
                        <div class="form-input">
                            <input type="text" for="LastName" name="LastName" placeholder="Enter Last Name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="PhoneNo">PhoneNo</label>
                        <div class="form-input">
                            <input type="text" for="PhoneNo" name="PhoneNo" placeholder="Enter Phone No" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Address">Address</label>
                        <div class="form-input">
                            <input type="text" for="Address" name="Address" placeholder="Enter Address" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="DateOfBirth">DateOfBirth</label>
                        <div class="form-input">
                            <input type="date" for="DateOfBirth" name="DateOfBirth" placeholder="Enter Date of Birth" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Role">Role</label>
                        <div class="form-input">
                            <select id="Role" name="Role">
                                <option value="">Select Role</option>
                                <option value="Developer">Developer</option>
                                <option value="QA">QA</option>
                                <option value="DevOps">DevOps</option>
                              </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div></div>
                        <button type="submit" class="btn" onclick="">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="modal" id="modalEquipments">
            <div class="container">
                <br>
                <form action="auth.html" class="form">
                    <h4>EMPLOYEE DETAILS</h4>
                    <div class="form-group">
                        <label for="EmployeeId">EmployeeId</label>
                        <div class="form-input">
                            <input type="text" for="EmployeeId" name="EmployeeId" placeholder="Enter EmployeeId" id="EmployeeId" disabled="disabled" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Equipment">Equipment</label>
                        <div class="form-input">
                            <select id="Equipment" name="Equipment">
                                <option value="">Select Equipment</option>
                                <option value="Headset">Headset</option>
                                <option value="Mouse">Mouse</option>
                                <option value="Keyboard">Keyboard</option>
                              </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div></div>
                        <button type="submit" onclick="">Assign</button>
                    </div>
                </form>
            </div>
        </div>

    </div>


</body>
<script src="js/assign.js"></script>
<script src="js/modal.js"></script>

</html>
