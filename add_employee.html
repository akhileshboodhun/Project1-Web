<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <div class="nav-links">

            <ul>
                <li><a href="/">Home</a></li>
                <li><a id="active" href="/add_employee.html">Add Employee</a></li>
                <li><a href="/Employees.html">Employees</a></li>
                <li><a href="/report.html">Report</a></li>
            </ul>
        </div>
        <div class="title">
            <h4>IT Stock Management</h4>
        </div>
        <div class="login">
            <ul>
                <li><a href="/Register">Register</a></li>
                <li><a href="/Login">Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <br>
        <form action="auth.html" class="form">
            <h4>EMPLOYEE DETAILS</h4>
            <div class="form-group">
                <label for="FirstName">FirstName</label>
                <div class="form-input">
                    <input type="text" for="FirstName" name="FirstName" placeholder="Enter First Name" />
                </div>
            </div>
            <div class="form-group">
                <label for="LastName">LastName</label>
                <div class="form-input">
                    <input type="text" for="LastName" name="LastName" placeholder="Enter Last Name" />
                </div>
            </div>
            <div class="form-group">
                <label for="PhoneNo">PhoneNo</label>
                <div class="form-input">
                    <input type="text" for="PhoneNo" name="PhoneNo" placeholder="Enter Phone No" />
                </div>
            </div>
            <div class="form-group">
                <label for="Address">Address</label>
                <div class="form-input">
                    <input type="text" for="Address" name="Address" placeholder="Enter Address" />
                </div>
            </div>
            <div class="form-group">
                <label for="DateOfBirth">DateOfBirth</label>
                <div class="form-input">
                    <input type="date" for="DateOfBirth" name="DateOfBirth" placeholder="Enter Date of Birth" />
                </div>
            </div>
            <div class="form-group">
                <label for="Role">Role</label>
                <div class="form-input">
                    <select id="Role" name="Role">
                        <option value="">Select Role</option>
                        <option value="Developer">Developer</option>
                        <option value="QA">QA</option>
                        <option value="DevOps">DevOps</option>
                      </select>
                </div>
            </div>
            <div class="form-group">
                <div></div>
                <button type="submit" class="btn" onclick="">Submit</button>
            </div>
        </form>
    </div>

</body>
<script src="js/main2.js"></script>

</html>
